<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="Kenish_Udash_2408031.css">
</head>
<body>
    <!-- Adding the search box -->
    <div class="search-box-container">
        <div class="search-box">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button class="searchbtn">
                <img src="https://cdn-icons-png.flaticon.com/128/2811/2811790.png" alt="Search here">
            </button>
        </div>
    </div>
    <!-- Adding the city,country names and date and time -->
    <div class="current-weather-container">
        <div class="current-date-country-info">
            <div class="city-country-name">Udupi, India</div>
            <div class="current-date">Tue, Jan 2</div>
        </div>
    </div>
    <!-- Adding the current weather informations with weather icons -->
    <div class="current-weather-forecast">
        <div class="current-weather">Current Weather</div>
        <img src="https://i.pinimg.com/474x/a0/23/69/a023698b7cf42698a6d5709ee56451a3.jpg" alt="Weather icon" class="weather-icon">
        <div class="weather-condition">Mostly Cloudy</div>
        <div class="current-temp">26&degC</div>
        <div class="current-all-container">
            <div class="current-humidity">
                <img src="https://i.pinimg.com/564x/42/cc/6b/42cc6bcfd3ddd23e22a62aedc1fd40b4.jpg" alt="Humidity">
                <div class="humidity-info">55%</div>
                <div class="humidity">Humidity</div>
            </div>
            <div class="current-pressure"> 
                <img src="https://i.pinimg.com/474x/1d/af/b4/1dafb41daf17282921c97da40346dc82.jpg" alt="Pressure">
                <div class="pressure-info">1000 mb</div>
                <div class="pressure">Pressure</div>
            </div>
            <div class="current-wind-speed">
                <img src="https://i.pinimg.com/474x/47/89/14/47891428d4cbf0bdc08002a1c666a421.jpg" alt="WindSpeed">
                <div class="wind-info">4.62 m/s</div>
                <div class="wind-speed">Wind Speed</div>
            </div>
        </div>
    </div>
    <!-- Adding the unnecessary space so that it looks better -->
    <div class="unnecessary"></div>
    <footer>
        <p>&copy; 2024, Kenish Udash | 2408031. All rights reserved.</p>
    </footer>
    <script src="Kenish_Udash_2408031.js"></script>
</body>
</html>
