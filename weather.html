<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="coursework-sem1ISA/images/search.png" alt="Search here"></button>
        </div>
        <h1 class="today">Current Weather</h1>
        <div class="weather">
            <img src="coursework-sem1ISA/images/rain.png"  class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Udupi</h2>
            <div class="details">
                <div class="col">
                    <img src="coursework-sem1ISA/images/humidity.png">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="coursework-sem1ISA/images/wind.png">
                    <p class="wind">15 m/s</p>
                    <p>Wind Speed</p>
                </div>
                <div class="col">
                    <img src="coursework-sem1ISA/images/atmospheric.png">
                    <p class="pressure">121 hPa</p>
                    <p>Pressure</p>
                </div>
            </div><br><br>
            <div class="col1">
                <section>
                    <div class="Wed">Wednesday</div>
                </section>
            </div>
        </div>
    </div>
    <footer class="copyright">
        <p>&copy; 2023 Weather Application. All rights reserved.</p>
    </footer>
    <script src="weather.js"></script>
</body>
</html>
